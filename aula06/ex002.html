<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(2, 119, 80);
            color: white; /* Comentário em CSS */
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Isto é um comentário -->
    <p>Já me livrei da maldição.</p>
    <script>
       var nome = window.prompt('Qual é seu nome?') // Vai perguntar o nome...
       window.alert ('É um grande prazer te conhecer,' + nome + '!') // Concatenação
    </script>
</body>
</html>
