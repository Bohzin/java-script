<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(2, 119, 80);
            color: white; /* Comentário em CSS */
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Isto é um comentário -->
    <p>Já me livrei da maldição.</p>
    <script>
       var n1 = Number.parseInt(window.prompt ('Digite um número: ')) // string
       var n2 = Number.parseInt(window.prompt ('Digite outro número: ')) // string
       var s = n1 + n2
       window.alert (`A soma entre ${n1} e ${n2} é igual a ${s}`)
       // (number + number) para adição
       // (string + string) para concatenação
    </script>
</body>
</html>
